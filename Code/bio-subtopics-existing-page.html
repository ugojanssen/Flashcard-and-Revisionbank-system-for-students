<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="topics-page.css">
</head>
<body class="topic-page">
    <h1>Selected Subtopics</h1> <!--Header name-->
    <div class="topics-container" id="sub-topics"></div>
    <div class="button-container">
        <button onclick="window.history.back()">Go Back</button> <!--Back button to go to previous page-->
    </div>

    <script>
// Below is the javascript code. It starts by retrieving the value of the "bioSelectedSubtopics" key from the local storage. 
// The value is excpected to be a JSON string representing an array of selected subtopics.
// It also retreives the value of the "bioSelectedSubtopicInfo" key from the local storage
// The value is expected to be a JSON string representing an object where the keys are the subtopics and the values are the info for the subtopics.
// After which enters a for loop to iterate over each selected subtopic.
    var selectedSubtopics = JSON.parse(localStorage.getItem("bioSelectedSubtopics"));
    var selectedSubtopicInfo = JSON.parse(localStorage.getItem("bioSelectedSubtopicInfo"));

    for (var i = 0; i < selectedSubtopics.length; i++) {
        var subtopic = selectedSubtopics[i];
        var info = selectedSubtopicInfo[subtopic];
        var p = document.createElement('p');
        p.className = 'topic'; 
        p.innerHTML = subtopic + ": " + info;
        document.getElementById("sub-topics").appendChild(p);
    }
    </script>
</body>
</html>
