<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science - Revision Topics</title>
    <link rel="stylesheet" type="text/css" href="topics-page.css">
</head>
<body class="topic-page h1">
    <h1>Syllabus Outline</h1> <!--Header name-->
    <div class="topic-page cs-topics"> <!--Div class for the topics-->
        <div class="topics-container">
            <div class="topic">
                <input type="checkbox" id="topic1" value="1">  <!--Check box for the topic with assigned value of 1--> 
                <label for="topic1">Topic 1: System Fundamentals</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topic2" value="2"> <!--Check box for the topic with assigned value of 2-->
                <label for="topic2">Topic 2: Computer Organization</label> <!--Topic name-->
            </div>
            <!-- Repeat for each topic -->
            <div class="topic">
                <input type="checkbox" id="topic3" value="3"> <!--Check box for the topic with assigned value of 3-->
                <label for="topic3">Topic 3: Networks</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topic4" value="4"> <!--Check box for the topic with assigned value of 4-->
                <label for="topic4">Topic 4: Computational thinking, problem-solving and programming</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topic5" value="5"> <!--Check box for the topic with assigned value of 5-->
                <label for="topic5">Topic 5: Abstract data structures</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topic6" value="6"> <!--Check box for the topic with assigned value of 6-->
                <label for="topic6">Topic 6: Resource Management</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topic7" value="7"> <!--Check box for the topic with assigned value of 7-->
                <label for="topic7">Topic 7: Control</label> <!--Topic name-->
            </div>
            <div class="topic">
                <input type="checkbox" id="topicC" value="C"> <!--Check box for the topic with assigned value of C-->
                <label for="topicC">Option C: Web science</label> <!--Topic name-->
            </div>
        </div>
        <div class="button-container"> 
            <button onclick="window.history.back()">Go Back</button> <!--Button to go back to the previous page-->
            <button id="submit-button">Submit</button> <!--Button to submit the selected topics-->
        </div>
    </div>

    <script src="cs-topics.js"></script> <!--Link to the javascript file for the topics page-->

</body>
</html>
