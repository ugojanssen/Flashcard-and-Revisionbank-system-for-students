<!DOCTYPE html>
<html>
<head>
    <title>Physics Flashcards</title> 
    <link rel="stylesheet" type="text/css" href="flashcards-style.css"> <!--Link to the css file for the flashcards page-->
</head>
<body>
    <div id="main-content">
        <h1>Physics Flashcards</h1> 
        <div id="flashcard-question"></div> <!--Question for the flashcard-->
        <button id="show-answer-button">Show Answer</button> <!--Button to show the answer to the flashcard-->

    <script src="physics-subtopics.js"></script> <!--Link to the javascript file for the flashcards page-->
</body>
</html>
